<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            font-family: 'GastarGraffiti' ;
            src: url('fonts/GastarGraffiti-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: GastarGraffiti, Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto suscipit velit molestias ut, laborum est harum hic culpa minus ab, blanditiis mollitia, aperiam dolorum possimus ea voluptate tempora. Earum, vitae.</p>
</body>
</html>
