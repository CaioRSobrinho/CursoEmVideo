<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-p.png">
        <source media="(max-width: 1050px)" srcset="img/imagem-m.png">
        <img src="img/imagem-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio controls>
        <source src="midia/Silica - Alex Hamlin.mp3" type="audio/mpeg">
        <source src="midia/Silica - Alex Hamlin.mp3" type="audio/ogg">
        <source src="midia/Silica - Alex Hamlin.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Silica - Alex Hamlin.mp3">Clique aqui para baixar o aquivo mp3</a></p>
    </audio>
</body>
</html>
