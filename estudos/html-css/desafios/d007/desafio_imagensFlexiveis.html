<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagens flexível</title>
</head>
<body>
    <h2>Imagem Flexível</h2>
    <p>Você está vendo a imagem completa ? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1050px)"" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
